<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP View - Functional Copy of ip.fish</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#007bff',
                        dark_bg: '#1a1a1a',
                        dark_card: '#2d2d2d',
                    }
                }
            }
        }
    </script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-dark_bg dark:text-gray-100 transition-colors duration-300 h-full flex flex-col">

    <!-- Header / Nav -->
    <header class="absolute top-0 right-0 p-6 z-10">
        <button id="theme-toggle" aria-label="Toggle Dark Mode" class="text-2xl p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors focus:outline-none">
            ðŸŒ™
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center w-full px-4 relative">

        <!-- IP Section (Hero) -->
        <section id="ip-section" class="text-center z-10 mb-12">
            <p class="text-lg md:text-xl text-gray-500 dark:text-gray-400 mb-2 font-medium tracking-wide uppercase">Your IP Address is</p>

            <div class="relative group inline-block">
                <h1 id="ip-address" class="text-6xl md:text-8xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 dark:from-blue-400 dark:to-purple-400 select-all">
                    Loading...
                </h1>

                <!-- Copy Button (Floating near IP) -->
                <button id="copy-btn" class="absolute -right-12 top-1/2 transform -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity p-2 text-gray-400 hover:text-blue-500" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
                <div id="copy-success" class="absolute left-1/2 -bottom-8 transform -translate-x-1/2 text-sm text-green-500 font-bold opacity-0 transition-opacity duration-500">
                    âœ” Copied!
                </div>
            </div>

            <p id="location" class="mt-4 text-2xl md:text-3xl font-light text-gray-700 dark:text-gray-300">
                Detecting location...
            </p>
        </section>

        <!-- Details Grid -->
        <section id="details-section" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white dark:bg-dark_card p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 backdrop-blur-sm bg-opacity-80">
                <span class="block text-xs uppercase text-gray-500 font-semibold mb-1">ISP</span>
                <span id="isp" class="block text-lg font-medium truncate" title="-">-</span>
            </div>
            <div class="bg-white dark:bg-dark_card p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 backdrop-blur-sm bg-opacity-80">
                <span class="block text-xs uppercase text-gray-500 font-semibold mb-1">Timezone</span>
                <span id="timezone" class="block text-lg font-medium truncate" title="-">-</span>
            </div>
            <div class="bg-white dark:bg-dark_card p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 backdrop-blur-sm bg-opacity-80">
                <span class="block text-xs uppercase text-gray-500 font-semibold mb-1">ASN</span>
                <span id="asn" class="block text-lg font-medium truncate" title="-">-</span>
            </div>
            <div class="bg-white dark:bg-dark_card p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-800 backdrop-blur-sm bg-opacity-80">
                <span class="block text-xs uppercase text-gray-500 font-semibold mb-1">User Agent</span>
                <span id="user-agent" class="block text-sm font-medium break-words leading-tight line-clamp-2" title="-">-</span>
            </div>
        </section>

        <!-- Map Section (Bottom) -->
        <section id="map-section" class="w-full h-64 md:h-80 w-full relative z-0">
             <div id="map" class="w-full h-full grayscale-[50%] hover:grayscale-0 transition-all duration-500"></div>
             <!-- Gradient overlay to blend map into background -->
             <div class="absolute inset-0 pointer-events-none bg-gradient-to-b from-gray-50/90 via-transparent to-transparent dark:from-dark_bg/90 h-24 z-[400]"></div>
        </section>

    </main>

    <footer class="absolute bottom-2 right-4 text-xs text-gray-400 z-50">
        <p><a href="https://github.com/your-repo" target="_blank" class="hover:underline">Source</a></p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
